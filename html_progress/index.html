<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grievance Status</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="grievance-id">
      <h2>Grievance ID: 1234-1234-1234-1234</h2>
    </div>
    <div class="timeline-box">
      <div class="timeline">
        <div class="event" id="registered">
          <div class="event-content">
            <h2>Registered</h2>
          </div>
        </div>
        <div class="event" id="ongoing">
          <div class="event-content">
            <h2>Ongoing</h2>
          </div>
        </div>
        <div class="event" id="work-in-ground">
          <div class="event-content">
            <h2>Work on Ground</h2>
          </div>
        </div>
        <div class="event" id="closed">
          <div class="event-content">
            <h2>Closed</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
